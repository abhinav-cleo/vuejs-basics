<!DOCTYPE html>
<html>
<head>
	<title>VueJs - Bind Element Attributes</title>
</head>
<body>

	<div id="app-2">
		<p v-bind:title="message">
			Hover your mouse over me for a few seconds 
			to see my dynamically bound title!
		</p>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script src="app.js"></script>
</body>
</html>
